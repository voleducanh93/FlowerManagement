<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Flower Management</h1>

        <!-- Nút để tải dữ liệu hoa -->
        <button id="load-flowers-btn">Load Flowers</button>

        <!-- Form để thêm/sửa hoa -->
        <form id="flower-form">
            <input type="hidden" id="flower-id">
            <div>
                <label for="flower-name">Name:</label>
                <input type="text" id="flower-name" required>
            </div>
            <div>
                <label for="flower-color">Color:</label>
                <input type="text" id="flower-color" required>
            </div>
            <div>
                <label for="flower-type">Type:</label>
                <input type="text" id="flower-type" required>
            </div>
            <div>
                <label for="flower-price">Price:</label>
                <input type="number" id="flower-price" required>
            </div>
            <div>
                <label for="flower-stock">Stock Quantity:</label>
                <input type="number" id="flower-stock" required>
            </div>
            <button type="submit" id="add-flower-btn">Add Flower</button>
            <button type="submit" id="update-flower-btn" style="display:none;">Update Flower</button>
        </form>

        <!-- Bảng hiển thị danh sách hoa -->
        <table id="flowerTable">
            <thead>
                <tr>
                    <th>Flower ID</th>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Stock Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>

        <div id="message" style="display:none;"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
